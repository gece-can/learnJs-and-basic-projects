<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md4">
                <ul class="list-group">
                    
                    
                </ul>
            </div>
        </div>
    </div>
   
    <script>
        var models=[
                     {name:'Mazda',selected:false},
                     {name:'Toyota',selected:false},
                     {name:'Volvo',selected:false},
                     {name:'Renault',selected:false},
                     {name:'Mercedes',selected:true},
                     {name:'BMW',selected:false},
                     {name:'Kia',selected:false},
                     {name:'Nissan',selected:false}

                    ];
            var html=document.querySelector('.list-group');  

            models.forEach(function(model){
                var li = '';

                if(model.selected){
                    var li = '<li class="list-group-item active">'+model.name+'</li>';
                }
                else{
                    var li = '<li class="list-group-item">'+model.name+'</li>';
                }

                html.innerHTML+=li;

            });        
    </script>
</body>
</html>
