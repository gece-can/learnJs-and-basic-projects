<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="slider-container">

        <div class="left-slide">
            <div style="background: #FD3555;">
                <h1>Nature Flover</h1>
                <p>All İn Pink</p>
            </div>
            <div style="background: #2a86ba;">
                <h1>Bluuue Sky</h1>
                <p>With İt's Mountains</p>
            </div>
            <div style="background: #253e33;">
                <h1>Flying eagle</h1>
                <p>İn The Sunset</p>
            </div>
            <div style="background: #ffb866;">
                <h1>Nature Flover</h1>
                <p>All İn Pink</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1587454594634-1248ae354450?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1587506873457-b6d7d1cdad18?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1602018979916-2dc45cb2e10c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1591136568101-3776c3eb8cef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
